# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # NOWE KROKI: Instalacja Node.js, zależności i budowanie
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Używamy zalecanej wersji Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
      # KONIEC NOWYCH KROKÓW

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Zmieniamy ścieżkę z '.' na folder wyjściowy, czyli 'dist'
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
